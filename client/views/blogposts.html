<h1>Read all about them here!</h1>
    
    <ul class="list-group">
        <li class="row list-group-item" ng-repeat="post in posts | orderBy: '-createdAt'">
            <a class="col-xs-3">{{post.author}}</a> 
            <a class="col-xs-3">{{post.title}}</a>
            <a class="col-xs-3">{{post.createdAt | date:'short'}}</a>
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentblock" aria-expanded="false"                 aria-controls="contentblock">
                READ MORE!
              </button>

                <div class="collapse" id="contentblock">
                < class="card card-block">
                    {{post.content}}
                </div>
                </div>
            <!--<button ng-click="navigateToSingle(post.id)" class="col-xs-1">Read Post</button>-->
            
        </li>
    </ul>
